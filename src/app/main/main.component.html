<div class="row  search-box">
  <div class="col-sm-8">
    <input type="text" class="form-control" placeholder="Enter the city name" [(ngModel)]="cityName" 
    #city (keyup.enter)="getWeather()">
  </div>
  <div class="col-sm-4">
    <button type="button" class="btn btn-primary" (click)="getWeather()">Get Weather Info</button>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <app-summary [locationInfo]="this.cityName" [howItFeelsLike]="_weatherService.howItFeelsLike$ | async" 
                 [daySelected]="_weatherService.daySelected$ | async"></app-summary>
  </div>
  <div class="col-sm-6">
    <app-temp-info></app-temp-info>
  </div>
  <div class="col-sm-6">
    <app-phw-info></app-phw-info>
  </div>
  <div class="col-sm-12" style="height:30vh">
    <app-chart></app-chart>
  </div>
 <div class="col-sm-12">
    <app-forecast-days [daysList]="_weatherService.forecastList$ | async"></app-forecast-days>
  </div>
</div>
